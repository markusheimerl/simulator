        import { LaTeXJSComponent } from "https://cdn.jsdelivr.net/npm/latex.js/dist/latex.mjs"
        customElements.define("latex-js", LaTeXJSComponent)
    </script>
    <title>Ratisbon Robotics</title>

    <script type="module">
        import pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/+esm';

        // Set the workerSrc property
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/build/pdf.worker.js';

        // Function to calculate the total height of the PDF with an extra margin
        function calculateTotalHeight(pdfDoc) {
            let totalHeight = 0;
            let currentPage = 1;
            const embed = document.getElementById('pdfEmbed');
            const margin = 1.8; // Adjust the margin as needed

            // Function to load a page and update the height
            function loadPage(pageNum) {
                pdfDoc.getPage(pageNum).then(function (page) {
                    var viewport = page.getViewport({ scale: 1 });
                    totalHeight += viewport.height;

                    // If this is the last page, set the height of the <embed> tag with an extra margin
                    if (pageNum === pdfDoc.numPages) {
                        embed.style.height = (totalHeight * margin) + 'px';
                    }

                    // Load the next page if it exists
                    if (pageNum < pdfDoc.numPages) {
                        loadPage(pageNum + 1);
                    }
                });
            }

            // Load the first page
            loadPage(currentPage);
        }

        // Loading the document
        pdfjsLib.getDocument('drone_dynamics.pdf').promise.then(function (pdfDoc) {
            console.log('PDF loaded');
            calculateTotalHeight(pdfDoc);
        });
    </script>



</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
