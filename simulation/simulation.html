<!DOCTYPE html>
<html lang="en" class="has-background-light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Ratisbon Robotics Web Simulator" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/151067388"
      type="image/png"
    />
    <title>Ratisbon Robotics</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <style>
      .notification {
        position: fixed;
        bottom: -500px;
        right: 20px;
        transition: bottom 0.5s ease-in-out;
        z-index: 9999;
      }
      .notification.is-active {
        bottom: 5px;
      }
    </style>
    <script>
      function sendHeight() {
        var height = document.body.scrollHeight;
        window.parent.postMessage({ frameHeight: height }, "*");
      }
      window.onload = sendHeight;
      window.onresize = sendHeight;

      document.addEventListener("DOMContentLoaded", () => {
        const apiKeySubmit = document.getElementById("api-key-submit");
        const apiKeyInput = document.getElementById("apiKeyInput");
        const notification = document.querySelector(".notification");
        const notificationMessage = document.querySelector(".notification");
        const deleteButton = document.querySelector(".delete");
        const duration = 3000;

        apiKeySubmit.addEventListener("click", () => {
          if (apiKeyInput.value.trim() === "") {
            notificationMessage.textContent = "API key field cannot be empty!";
            notification.classList.remove("is-success");
            notification.classList.add("is-danger");
          } else {
            notificationMessage.textContent = "API key set successfully!";
            notification.classList.remove("is-danger");
            notification.classList.add("is-success");
          }

          notification.classList.add("is-active");
          setTimeout(() => {
            notification.classList.remove("is-active");
          }, duration);
        });
        deleteButton.addEventListener("click", () => {
          notification.classList.remove("is-active");
        });
      });
    </script>
  </head>
  <body>
    <div class="notification is-success">API key set successfully!</div>

    <div class="columns">
      <div class="column">
        <canvas
          style="border-radius: 5px; border: 2px solid black"
          tabindex="1"
          id="canvas"
          aria-label="canvas"
        ></canvas>
      </div>
      <div class="column">
        <div class="box">
          <div class="field has-addons">
            <div class="control is-expanded">
              <input
                type="text"
                class="input"
                id="apiKeyInput"
                placeholder="sk-2JuIWy29wFTd..."
              />
            </div>
            <div class="control">
              <button id="api-key-submit" class="button">&#10003;</button>
            </div>
          </div>
          <div class="mt-4">
            <textarea
              class="textarea has-fixed-size"
              readonly
              id="chatMessages"
              rows="10"
            ></textarea>
          </div>
          <div class="mt-4">
            <div class="field">
              <nav class="level">
                <div class="level-left">
                  <div class="level-item">
                    <textarea
                      class="textarea has-fixed-size"
                      id="chatInput"
                      placeholder="Enter..."
                      rows="1"
                    ></textarea>
                  </div>
                </div>
                <div class="level-right">
                  <div class="level-item">
                    <button id="chat-submit" class="button">&#10148;</button>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/util.js"></script>
    <script src="/lib/vector3f.js"></script>
    <script src="/lib/matrix3f.js"></script>
    <script src="/lib/matrix4f.js"></script>
    <script src="/lib/webgl.js"></script>
    <script src="/simulation/graphics/env.js"></script>
    <script src="/simulation/graphics/camera.js"></script>
    <script src="/simulation/graphics/main.js"></script>
    <script src="/simulation/model/dynamics.js"></script>
    <script src="/simulation/model/control.js"></script>
    <script src="/simulation/model/vlm.js"></script>
  </body>
</html>
