<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Ratisbon Robotics Web Simulator" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/151067388"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Ratisbon Robotics</title>
  </head>

  <body>
    <div class="tile is-ancestor">
      <div class="tile is-vertical">
        <div class="tile is-parent">
          <article
            class="tile is-child notification has-background-light has-text-centered"
          >
            <canvas
              tabindex="1"
              id="canvas"
              aria-label="canvas"
              style="
                border: 1px solid #000;
                box-shadow: 0px 0px 10px #aaa;
                border-radius: 7px;
                background-color: black;
              "
            ></canvas>
          </article>

          <script src="/lib/util.js"></script>
          <script src="/lib/vector3f.js"></script>
          <script src="/lib/matrix3f.js"></script>
          <script src="/lib/matrix4f.js"></script>
          <script src="/lib/webgl.js"></script>
          <script src="/simulation/src/env.js"></script>
          <script src="/simulation/src/camera.js"></script>
          <script src="/simulation/src/dynamics.js"></script>
          <script src="/simulation/src/sensor.js"></script>
          <script src="/simulation/src/main.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
