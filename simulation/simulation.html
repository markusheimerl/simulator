<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Ratisbon Robotics Web Simulator" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/151067388"
      type="image/png"
    />
    <title>Ratisbon Robotics</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      @media (min-width: 768px) {
        .content-container {
          flex-direction: row;
        }
      }
      canvas {
        border: 1px solid #000;
        box-shadow: 0px 0px 10px #aaa;
        border-radius: 7px;
        background-color: black;
      }
      .chat-container {
        width: 100%;
        max-width: 400px;
        background-color: white;
        border-radius: 7px;
        box-shadow: 0px 0px 10px #aaa;
        padding: 20px;
        margin: 0 20px;
      }
      .api-key-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .api-key-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
      }
      .api-key-submit {
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-left: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }
      .chat-messages {
        height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      .chat-input-container {
        display: flex;
        align-items: center;
      }
      .chat-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
      .chat-submit {
        background: none;
        border: none;
        cursor: pointer;
        margin-left: 10px;
      }
    </style>
    <script>
      function resizeIframe() {
        var height = document.documentElement.scrollHeight;
        window.parent.postMessage(
          {
            type: "resize",
            height: height,
          },
          "*"
        );
      }
      window.addEventListener("load", resizeIframe);
      window.addEventListener("resize", resizeIframe);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <canvas tabindex="1" id="canvas" aria-label="canvas"></canvas>
        <div class="chat-container">
          <div class="api-key-container">
            <input
              type="text"
              class="api-key-input"
              id="apiKeyInput"
              placeholder="Enter your API key"
            />
            <button class="api-key-submit">&#10003;</button>
          </div>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-container">
            <textarea
              class="chat-input"
              id="chatInput"
              placeholder="Type your message..."
            ></textarea>
            <button class="chat-submit">&#10148;</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/util.js"></script>
    <script src="/lib/vector3f.js"></script>
    <script src="/lib/matrix3f.js"></script>
    <script src="/lib/matrix4f.js"></script>
    <script src="/lib/webgl.js"></script>
    <script src="/simulation/graphics/env.js"></script>
    <script src="/simulation/graphics/camera.js"></script>
    <script src="/simulation/graphics/main.js"></script>
    <script src="/simulation/model/dynamics.js"></script>
    <script src="/simulation/model/control.js"></script>
    <script src="/simulation/model/vlm.js"></script>
  </body>
</html>
