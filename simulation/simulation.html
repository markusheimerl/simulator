<!DOCTYPE html>
<html lang="en" class="has-background-light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Ratisbon Robotics Web Simulator" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/151067388"
      type="image/png"
    />
    <title>Ratisbon Robotics</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      body,
      html {
        height: 100%;
      }
      canvas {
        border: 1px solid #000;
        box-shadow: 0px 0px 10px #aaa;
        border-radius: 7px;
        background-color: transparent;
      }
      .chat-messages {
        height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      .chat-input {
        resize: none;
      }
      .button.is-fullheight {
        height: 100%;
      }
    </style>
    <script>
      function sendHeight() {
        var height = document.body.scrollHeight;
        window.parent.postMessage({ frameHeight: height }, "*");
      }
      window.onload = sendHeight;
      window.onresize = sendHeight;
    </script>
  </head>
  <body>
    <div class="container">
      <div class="columns is-centered is-vcentered">
        <div class="column is-narrow">
          <canvas tabindex="1" id="canvas" aria-label="canvas"></canvas>
        </div>
        <div class="column is-narrow">
          <div class="box">
            <div class="field has-addons">
              <div class="control is-expanded">
                <input
                  type="text"
                  class="input"
                  id="apiKeyInput"
                  placeholder="sk-2JuIWy29wFTd..."
                />
              </div>
              <div class="control">
                <button class="button">&#10003;</button>
              </div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="field has-addons">
              <div class="control is-expanded">
                <textarea
                  class="textarea chat-input"
                  id="chatInput"
                  placeholder="Type your instructions..."
                  rows="2"
                ></textarea>
              </div>
              <div class="control">
                <button class="button is-fullheight">&#10148;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/util.js"></script>
    <script src="/lib/vector3f.js"></script>
    <script src="/lib/matrix3f.js"></script>
    <script src="/lib/matrix4f.js"></script>
    <script src="/lib/webgl.js"></script>
    <script src="/simulation/graphics/env.js"></script>
    <script src="/simulation/graphics/camera.js"></script>
    <script src="/simulation/graphics/main.js"></script>
    <script src="/simulation/model/dynamics.js"></script>
    <script src="/simulation/model/control.js"></script>
    <script src="/simulation/model/vlm.js"></script>
  </body>
</html>
