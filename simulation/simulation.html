<!DOCTYPE html>
<html lang="en" class="has-background-light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Ratisbon Robotics Web Simulator" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/151067388"
      type="image/png"
    />
    <title>Ratisbon Robotics</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <script>
      function sendHeight() {
        var height = document.body.scrollHeight;
        window.parent.postMessage({ frameHeight: height }, "*");
      }
      window.onload = sendHeight;
      window.onresize = sendHeight;
    </script>
  </head>
  <body>
    <div class="columns">
      <div class="column has-text-centered">
        <canvas
          style="border-radius: 5px; border: 2px solid black"
          tabindex="1"
          id="canvas"
          aria-label="canvas"
        ></canvas>
      </div>
      <div class="column">
        <div class="box">
          <div class="field has-addons">
            <div class="control is-expanded">
              <input
                type="text"
                class="input"
                id="apiKeyInput"
                placeholder="sk-2JuIWy29wFTd..."
              />
            </div>
            <div class="control">
              <button id="api-key-submit" class="button">&#10003;</button>
            </div>
          </div>
          <div class="mt-4">
            <textarea
              class="textarea has-fixed-size"
              readonly
              id="chatMessages"
              rows="10"
            ></textarea>
          </div>
          <div class="mt-4">
            <div class="field is-grouped">
              <div class="control is-expanded">
                <textarea
                  class="textarea has-fixed-size"
                  id="chatInput"
                  placeholder="Enter instructions..."
                  rows="1"
                  disabled
                ></textarea>
              </div>
              <div class="control">
                <button id="chat-submit" class="button" disabled>
                  &#10148;
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/util.js"></script>
    <script src="/lib/vector3f.js"></script>
    <script src="/lib/matrix3f.js"></script>
    <script src="/lib/matrix4f.js"></script>
    <script src="/lib/webgl.js"></script>
    <script src="/simulation/graphics/env.js"></script>
    <script src="/simulation/graphics/camera.js"></script>
    <script src="/simulation/graphics/main.js"></script>
    <script src="/simulation/model/dynamics.js"></script>
    <script src="/simulation/model/control.js"></script>
    <script src="/simulation/model/vlm.js"></script>
  </body>
</html>
