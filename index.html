<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Ratisbon Robotics Web Simulator" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/151067388"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Ratisbon Robotics</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadExternalHTML("/lib/navbar.html", "navbar");
        loadExternalHTML("/lib/footer.html", "footer");
      });

      function loadExternalHTML(url, targetId) {
        let xhr = new XMLHttpRequest();
        xhr.onload = function () {
          let parser = new DOMParser();
          let doc = parser.parseFromString(xhr.responseText, "text/html");
          let target = document.getElementById(targetId);

          Array.from(doc.body.childNodes).forEach(function (node) {
            if (node.nodeName.toLowerCase() !== "script") {
              target.appendChild(node.cloneNode(true));
            }
          });

          let scripts = doc.getElementsByTagName("script");
          for (let i = 0; i < scripts.length; i++) {
            let script = document.createElement("script");
            script.text = scripts[i].innerText;
            document.body.appendChild(script);
          }
        };
        xhr.open("GET", url, true);
        xhr.send();
      }
    </script>
    <script>
      window.addEventListener(
        "message",
        function (event) {
          if (event.origin === window.location.origin) {
            if (event.data.type === "resize") {
              document.querySelector("iframe").style.height =
                event.data.height + "px";
            }
          }
        },
        false
      );
    </script>
  </head>

  <body>
    <nav id="navbar"></nav>
    <div class="tile is-ancestor">
      <div class="tile is-vertical">
        <div class="tile is-parent">
          <article
            class="tile is-child notification has-background-light has-text-centered"
          >
            <iframe
              src="simulation/simulation.html"
              style="width: 100%"
              scrolling="no"
            ></iframe>
          </article>
        </div>
        <footer id="footer"></footer>
      </div>
    </div>
  </body>
</html>
