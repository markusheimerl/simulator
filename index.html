<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Ratisbon Robotics Web Simulator" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/151067388"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Ratisbon Robotics</title>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          class="navbar-item"
          href="https://github.com/ratisbonrobotics/simulator"
        >
          <img
            src="https://avatars.githubusercontent.com/u/151067388"
            alt="Ratisbon Robotics GitHub Avatar"
          />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasic"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/"> Simulation </a>
          <a class="navbar-item" href="/aerodynamics/"> Aerodynamics </a>
          <a class="navbar-item" href="/control/"> Control </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <a href="https://creativecommons.org/publicdomain/zero/1.0/"
              ><img
                src="https://mirrors.creativecommons.org/presskit/buttons/88x31/png/cc-zero.png"
                alt="Creative Commons CC0 Button"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="tile is-ancestor">
      <div class="tile is-vertical">
        <div class="tile is-parent">
          <article
            class="tile is-child notification has-background-light is-flex is-justify-content-center is-align-items-center"
            style="flex-direction: column"
          >
            <canvas
              tabindex="1"
              id="canvas"
              aria-label="canvas"
              style="
                border: 1px solid #000;
                box-shadow: 0px 0px 10px #aaa;
                border-radius: 7px;
                background-color: black;
              "
            ></canvas>
          </article>
        </div>

        <div class="tile is-parent">
          <article class="tile is-child notification has-background-light">
            <div class="content">
              <div class="content has-text-centered">
                <p>
                  <strong>Ratisbon Robotics</strong> by
                  <a href="https://markusheimerl.com">Markus Heimerl</a>
                </p>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
    <script src="/lib/util.js"></script>
    <script src="/lib/vector3f.js"></script>
    <script src="/lib/matrix3f.js"></script>
    <script src="/lib/matrix4f.js"></script>
    <script src="/lib/webgl.js"></script>
    <script src="/src/env.js"></script>
    <script src="/src/camera.js"></script>
    <script src="/src/dynamics.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
