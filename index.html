<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Ratisbon Robotics Web Simulator" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/151067388"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Ratisbon Robotics</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadExternalHTML("/lib/navbar.html", "navbar");
        loadExternalHTML("/lib/footer.html", "footer");
      });

      function loadExternalHTML(url, targetId) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
          var parser = new DOMParser();
          var doc = parser.parseFromString(xhr.responseText, "text/html");
          var target = document.getElementById(targetId);

          Array.from(doc.body.childNodes).forEach(function (node) {
            if (node.nodeName.toLowerCase() !== "script") {
              target.appendChild(node.cloneNode(true));
            }
          });

          var scripts = doc.getElementsByTagName("script");
          for (var i = 0; i < scripts.length; i++) {
            var script = document.createElement("script");
            script.text = scripts[i].innerText;
            document.body.appendChild(script);
          }
        };
        xhr.open("GET", url, true);
        xhr.send();
      }
    </script>
  </head>

  <body>
    <nav id="navbar"></nav>

    <div class="tile is-ancestor">
      <div class="tile is-vertical">
        <div class="tile is-parent">
          <article
            class="tile is-child notification has-background-light is-flex is-justify-content-center is-align-items-center"
            style="flex-direction: column"
          >
            <canvas
              tabindex="1"
              id="canvas"
              aria-label="canvas"
              style="
                border: 1px solid #000;
                box-shadow: 0px 0px 10px #aaa;
                border-radius: 7px;
                background-color: black;
              "
            ></canvas>
          </article>
        </div>

        <footer id="footer"></footer>
      </div>
    </div>

    <script src="/lib/util.js"></script>
    <script src="/lib/vector3f.js"></script>
    <script src="/lib/matrix3f.js"></script>
    <script src="/lib/matrix4f.js"></script>
    <script src="/lib/webgl.js"></script>
    <script src="/src/env.js"></script>
    <script src="/src/camera.js"></script>
    <script src="/src/dynamics.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
