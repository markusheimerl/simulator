    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Ratisbon Robotics</title>
</head>


<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="http://ratisbonrobotics.com">
                <img src="https://avatars.githubusercontent.com/u/151067388">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasic" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <a class="navbar-item">
                    Documentation
                </a>

            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="https://creativecommons.org/publicdomain/zero/1.0/"><img
                            src="https://mirrors.creativecommons.org/presskit/buttons/88x31/png/cc-zero.png">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="tile is-ancestor">

        <div class="tile is-vertical">
            <div class="tile">
                <div class="tile is-parent is-vertical is-2">
                    <article class="tile is-child notification has-background-light">
                        <p class="title">Menu</p>
                        <aside class="menu">
                            <p class="menu-label">
                                Try out rulestrings
                            </p>
                            <ul class="menu-list">
                                <li><input title="cellRuleInput3D" id="cellRuleInput3D" type="text"
                                        value="B4/S20,24"></input></li>
                                <li><button id="cellauto3dapply">Apply</button></li>
                                <li><button id="cellauto3drandomize">Randomize</button></li>
                                <li><button id="cellauto3dtoggle">Stop</button></li>
                            </ul>
                        </aside>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification has-background-light">
                        <canvas tabindex="1" id="canvas" width="1024" height="512" role="img" aria-label="canvas"
                            style="border: 1px solid #000; box-shadow: 0px 0px 10px #aaa; border-radius: 7px;"></canvas>
                    </article>
                </div>
            </div>

            <div class="tile is-parent">
                <article class="tile is-child notification has-background-light">
                    <div class="content">

                        <div class="content has-text-centered">
                            <p>
                                <strong>Ratisbon Robotics</strong> by <a href="https://markusheimerl.com">Markus
                                    Heimerl</a>
                            </p>
                        </div>

                    </div>
                </article>
            </div>

        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });

        });
    </script>

    <script src="r3webgl.js"></script>
    <script src="cellauto3d.js"></script>

    <script>

        let id_count = 0;
        let objects = {};
        let memoryBuffer;

        function objectToId(object) {
            objects[id_count] = object;
            return id_count++;
        }

        function idToObject(id) {
            return objects[id];
        }

        function parseString(bytearray) {
            let str = '';
            for (let i = 0; bytearray[i] != 0; i++) {
                str += String.fromCharCode(bytearray[i]);
            }
            return str;
        }

        const wasmImports = {
            env: {
                printf_js: function (format, argptr) {
                    str = parseString(new Uint8Array(memoryBuffer, format));

                    let argIndex = 0;

                    console.log(str.replace(/%[sd]/g, (match) => {
                        switch (match) {
                            case '%s': {
                                let strptr = new Uint32Array(memoryBuffer, argptr + argIndex, 1);
                                let ret = parseString(new Uint8Array(memoryBuffer, strptr));
                                argIndex += 4;
                                return ret;
                            }
                            case '%d': {
                                let ret = parseInt(new Uint32Array(memoryBuffer, argptr + argIndex));
                                argIndex += 4;
                                return ret;
                            }
                            default: return match;
                        }
                    }));
                },
                gl_getContext: function () {
                    return objectToId($("#canvas")[0].getContext("webgl").createProgram());
                },
                gl_createProgram: function (gl) {
                    return objectToId(gl.createProgram());
                },
                gl_attachShader: function (gl, program, vertexshader) {
                    return objectToId(gl).attachShader(objectToId(program), vertexshader);
                },
            }
        };
        WebAssembly.instantiateStreaming(fetch('main.wasm'), wasmImports).then(function (result) {
            memoryBuffer = result.instance.exports.memory.buffer;

            result.instance.exports.main();
            //cellularautomata3d();
        }).catch(function (e) {
            console.error(e);
        });
    </script>

</body>

</html>
