<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>WASM</title>
</head>


<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasic" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <a class="navbar-item">
                    Documentation
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="tile is-ancestor">

        <div class="tile is-vertical">

            <div class="tile">
                <div class="tile is-parent is-vertical is-2">
                    <article class="tile is-child notification has-background-light">
                        <p class="title">Menu</p>
                        <aside class="menu has-text-secondary">
                            <p class="menu-label">
                                General
                            </p>
                            <ul class="menu-list">
                                <li><a>Dashboard</a></li>
                                <li><a>Customers</a></li>
                            </ul>
                        </aside>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification has-background-light">
                        <canvas tabindex="1" id="canvas" width="1024" height="512" role="img" aria-label="canvas"
                            style="border: 1px solid #000; box-shadow: 0px 0px 10px #aaa; border-radius: 7px;"></canvas>
                    </article>
                </div>
            </div>

            <div class="tile is-parent">
                <article class="tile is-child notification is-danger is-light">
                    <div class="content">

                        <div class="content has-text-centered">
                            <p>
                                <strong>Ratisbon Robotics</strong> by <a href="https://markusheimerl.com">Markus
                                    Heimerl</a>. The source
                                code is licensed
                                <a href="https://www.apache.org/licenses/LICENSE-2.0.txt">Apache License Version
                                    2.0</a>.
                                <a href="https://creativecommons.org/publicdomain/zero/1.0/"><img decoding="async"
                                        loading="lazy"
                                        src="https://mirrors.creativecommons.org/presskit/buttons/88x31/png/cc-zero.png"
                                        width="116" height="41" align="right">
                                </a>
                            </p>
                        </div>

                    </div>
                </article>
            </div>

        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });

        });
    </script>

    <script>
        const wasmImports = {
            env: {
                myJavaScriptFunction: function () {
                    console.log("Called from WebAssembly!");
                }
            }
        };

        (async () => {
            const response = await fetch('add.wasm');
            const buffer = await response.arrayBuffer();
            const wasmModule = await WebAssembly.instantiate(buffer, wasmImports);

            wasmModule.instance.exports.main();
        })();

    </script>



</body>

</html>
